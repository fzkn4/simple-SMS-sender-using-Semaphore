<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple SMS Sender</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f0f11;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: #18181c;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        border: 1px solid rgba(95, 93, 230, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #ffffff;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .header p {
        color: #a0a0a0;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #ffffff;
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #2a2a2a;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        background: #0f0f11;
        color: #ffffff;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #5f5de6;
        box-shadow: 0 0 0 3px rgba(95, 93, 230, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .char-count {
        text-align: right;
        color: #a0a0a0;
        font-size: 14px;
        margin-top: 5px;
      }

      .send-btn {
        width: 100%;
        background: #5f5de6;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .send-btn:hover {
        transform: translateY(-2px);
        background: #4a47c4;
        box-shadow: 0 8px 25px rgba(95, 93, 230, 0.3);
      }

      .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      .spinner {
        border: 3px solid #2a2a2a;
        border-top: 3px solid #5f5de6;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: 500;
      }

      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .api-key-section {
        background: #0f0f11;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid rgba(95, 93, 230, 0.1);
      }

      .api-key-section h3 {
        color: #ffffff;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .api-key-section p {
        color: #a0a0a0;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .api-key-section input {
        width: 100%;
        padding: 10px;
        border: 1px solid #2a2a2a;
        border-radius: 5px;
        font-size: 14px;
        background: #18181c;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“± SMS Sender</h1>
        <p>Send SMS messages instantly</p>
      </div>

      <div class="api-key-section">
        <h3>API Configuration</h3>
        <p>Enter your Semaphore API key to send SMS messages:</p>
        <input type="text" id="apiKey" placeholder="Your Semaphore API Key" />
      </div>

      <form id="smsForm">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="+1234567890" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            placeholder="Type your message here..."
            required
          ></textarea>
          <div class="char-count"><span id="charCount">0</span> characters</div>
        </div>

        <button type="submit" class="send-btn" id="sendBtn">Send SMS</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Sending SMS...</p>
      </div>

      <div id="messageDiv"></div>
    </div>

    <script>
      const form = document.getElementById("smsForm");
      const phoneInput = document.getElementById("phone");
      const messageInput = document.getElementById("message");
      const charCount = document.getElementById("charCount");
      const sendBtn = document.getElementById("sendBtn");
      const loading = document.getElementById("loading");
      const messageDiv = document.getElementById("messageDiv");
      const apiKeyInput = document.getElementById("apiKey");

      // Character count
      messageInput.addEventListener("input", function () {
        charCount.textContent = this.value.length;
      });

      // Form submission
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const phone = phoneInput.value.trim();
        const message = messageInput.value.trim();
        const apiKey = apiKeyInput.value.trim();

        if (!apiKey) {
          showMessage("Please enter your API key", "error");
          return;
        }

        if (!phone || !message) {
          showMessage("Please fill in all fields", "error");
          return;
        }

        // Validate phone number
        if (!/^[\+]?[1-9][\d]{0,15}$/.test(phone)) {
          showMessage("Please enter a valid phone number", "error");
          return;
        }

        // Show loading
        sendBtn.disabled = true;
        loading.style.display = "block";
        messageDiv.innerHTML = "";

        try {
          const response = await fetch("send-sms.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              phone: phone,
              message: message,
              api_key: apiKey,
            }),
          });

          const result = await response.json();

          if (result.success) {
            showMessage("SMS sent successfully!", "success");
            form.reset();
            charCount.textContent = "0";
          } else {
            showMessage(result.error || "Failed to send SMS", "error");
          }
        } catch (error) {
          showMessage("Network error. Please try again.", "error");
        } finally {
          sendBtn.disabled = false;
          loading.style.display = "none";
        }
      });

      function showMessage(text, type) {
        messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        setTimeout(() => {
          messageDiv.innerHTML = "";
        }, 5000);
      }
    </script>
  </body>
</html>
